<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div id="app">
		<template v-if="list.length > 0">
			<table class="table table-bordered table-hover">
				<tr>
					<th></th>
					<th><input type="checkbox" @click="selectedAll" :checked="all"> 全选</th>
					<th>商品名称</th>
					<th>商品单价</th>
					<th>购买数量</th>
					<th>操作</th>
				</tr>
				<tr v-for="(item, index) in list">
					<td>{{index+1}}</td>
					<td width="80"><input type="checkbox" :checked="item.checked" @click="priceChecked(index)"></td>
					<td>{{item.name}}</td>
					<td>{{item.price}}</td>
					<td>
						<button class="btn btn-sm btn-success" @click="handleReduce(index)" :disabled="item.count === 1">-</button>
						{{item.count}}
						<button class="btn btn-sm btn-success" @click="handleAdd(index)">+</button>
					</td>
					<td>
						<button class="btn btn-danger" @click="handleRemove">移除</button>
					</td>
				</tr>
			</table>
			<div>总价： ￥{{totalPrice}}</div>
		</template>
		<div v-else>购物车为空</div>
	</div>

	<script src="../vue-2.4.4.js"></script>
	<script src="index.js"></script>
</body>
</html>
