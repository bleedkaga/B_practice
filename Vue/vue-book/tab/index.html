<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
		<div id="app">
			<tabs v-model="activeKey">
				<pane label="标签1" name="1">
					<table>
						<tr>
							<th>1</th>
							<th>2</th>
							<th>3</th>
						</tr>
						<tr>
							<td>1</td>
							<td>2</td>
							<td>3</td>
						</tr>
					</table>
				</pane>
				<pane label="标签2" name="2">
					标签二的内容
				</pane>
				<pane label="标签3" name="3">
					标签3的内容
				</pane>
			</tabs>
			{{activeKey}}
		</div>
		<script src="../vue-2.4.4.js"></script>
		<script src="tabs.js"></script>
		<script src="pane.js"></script>
		
		<script type="text/javascript">
			new Vue({
				el : '#app',
				data: {
					activeKey: 2
				}
			})
		</script>
</body>
</html>
