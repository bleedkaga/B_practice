<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
	<div id="app" class="static" v-bind:class="classObject">
		<div v-bind:style="{ display: ['-webkit-box',  'flex','-ms-flexbox'] }"></div>
		<h1 v-if="ok">Yes</h1>
		<h1 v-else>No</h1>
		<template v-if="ok">
		  <h1>Title</h1>
		  <p>Paragraph 1</p>
		  <p>Paragraph 2</p>
		</template>
		<div v-if="Math.random() > 0.5">
  Now you see me{{Math.random()}}
</div>
<div v-else>
  Now you don't
</div>
	</div>
	<script type="text/javascript" src="../vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data: {
				isActive: false,
				error: true,
				ok: true
			},
			computed: {

				classObject: function(){
					return {
						active: this.isActive && !this.error,
						'text-danger': this.error
					}
				}
			}
		})
	</script>
</body>
</html>
