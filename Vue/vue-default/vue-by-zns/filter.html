<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	
</head>
<body>
	<div id="app">
		{{a | toDou}}
	</div>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		Vue.filter("toDou", function(input){
			return input > 0 ? input : '0' + input;
		})
		var vm = new Vue({
			el:"#app",
			data: function(){
				return {
					a: 9
				}
			}
		})
		console.log(vm)
	</script>
</body>
</html>
