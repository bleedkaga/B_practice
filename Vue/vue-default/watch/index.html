<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<input type="" v-model="change" name="">
		{{change}}
	</div>
	<script type="text/javascript" src="../vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: function(){
				return {
					change: ''
				}
			},
			methods: {
				setChange: function(){
					console.log( this.change)
				}
			},
			watch: {
				"change": "setChange"
			}
		})

	</script>
</body>
</html>
