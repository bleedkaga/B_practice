<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}


		.wrap span{
			display: inline-block;
			width: 20px;
			height: 20px;
			background: red
		}
		.wrap input[type='checkbox']:checked + span{
			background: #188fff;
		}
	</style>
</head>
<body>

	<div class="wrap">
		<input type="checkbox">
		<span></span>
	</div>


	<canvas id="canvas" width="1270" height="768"></canvas>
	<script type="text/javascript">

  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d');
  
  for(var i = 0; i < 60; i++){
  	for(var j = 0; j < 60; j++){
  		ctx.fillStyle="rgb("+Math.floor(255-22.5*i)+","+Math.floor(255-22.5*j)+",0)"
  		ctx.fillRect(j*50, i*50, 50, 50)
  	}
  }

  setInterval( function(){
  	ctx.clearRect(0,0,canvas.width, canvas.height)
  	ctx.globalAlpha=0.1
  	for (var i=0;i<60;i++){
	    for (var j=0;j<60;j++){
	      ctx.strokeStyle = 'rgb(0,' + Math.floor(255-21.2*Math.random()) + ',' + 
	                       Math.floor(255-21.2*Math.random()) + ')';
	      ctx.beginPath();
	      ctx.arc(12.5+j*25,12.5+i*25,Math.floor(Math.random()*20),0,Math.PI*2,true);
	      ctx.stroke();
	    }
	  }
  }, 800)
	</script>
</body>
</html>
